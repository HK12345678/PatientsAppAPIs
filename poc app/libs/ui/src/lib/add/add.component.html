 <ion-content [fullscreen]="true" >
    <ion-list>
       
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-select  class="form-control" formControlName="Title"
        cancelText="Nah" okText="Okay!">
          <ion-select-option value="Mr">Mr</ion-select-option>
          <ion-select-option value="Mrs">Mrs</ion-select-option>
          <ion-select-option value="Miss">Miss</ion-select-option>
          <ion-select-option value="Dr">Dr</ion-select-option>
        </ion-select>
      </ion-item>
      
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input  class="form-control" formControlName="FirstName" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input  class="form-control" formControlName="LastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"
       >BirthDate</ion-label>
      <ion-datetime 
      class="form-control" formControlName="BirthDate"
      displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number"  class="form-control" formControlName="Age"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label >Active</ion-label>
      <ion-checkbox slot="start" class="form-control" formControlName="Active"></ion-checkbox>
    </ion-item>
    <ion-row>
    <ion-item >
      <ion-button >Add</ion-button>
    </ion-item>
    
    <ion-item >
      <ion-button >Save</ion-button>
    </ion-item>
    
    
    <ion-item>
      <ion-button (click) = 'back()' >View Records</ion-button>
    </ion-item>
    
    </ion-row>
    </ion-list>
    </ion-content>
  </form>
