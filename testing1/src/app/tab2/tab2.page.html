<!-- List of Input Items -->
<ion-list>
   
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-select cancelText="Nah" okText="Okay!">
      <ion-select-option value="Mr">Mr</ion-select-option>
      <ion-select-option value="Mrs">Mrs</ion-select-option>
      <ion-select-option value="Miss">Miss</ion-select-option>
      <ion-select-option value="Dr">Dr</ion-select-option>
    </ion-select>
  </ion-item>
  
<ion-item>
  <ion-label>First Name</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label>Last Name</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">BirthDate</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Age</ion-label>
  <ion-input type="number"></ion-input>
</ion-item>  
<ion-item>
  <ion-label>Active</ion-label>
  <ion-checkbox slot="start"></ion-checkbox>
</ion-item>
<ion-row>
<ion-item (click)="buttonClick()">
  <ion-button >Add</ion-button>
</ion-item>

<ion-item (click)="buttonClick()">
  <ion-button >Save</ion-button>
</ion-item>
</ion-row>
</ion-list>
